<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Automatic Feedback Generation</title>
</head>
<body>
    <div class="system-title">
        <div>Automatic Feedback Generator Using LLM</div>
    </div>
    <div class="system-component">
        <div class="automatic-feedback-generator">

            <div class="inputs">
                <div class="problem-description">
                    <h1><img src="images/edit-info.png" alt="">Problem Description</h1>
                    <textarea id="description-content" 
                    placeholder="Fill in the blank with problem description"></textarea>
                </div>
                <div class="program-testcases">
                    <h1><img src="images/testing.png" alt="">Test Cases</h1>
                    <div class="testcase-container" id="testcase-container"></div>
                    <div class="program-testcase-btn">
                        <button onclick="addTestCase()">ADD TEST CASE</button>
                    </div>
                </div>
            </div>

            <div class="code-input">
                <div class="wrong-program-description">
                    <img src="images/coding.png" alt="">
                    Wrong Program Code
                </div>
                <div class="editor" id="editor"></div>
                <div class="generate-feedback-btn">
                    <button onclick="generateFeedback()">GENERATE FEEDBACK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
</body>
</html>
