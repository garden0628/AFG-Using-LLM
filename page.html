<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Automatic Feedback Generation</title>
</head>
<body>
    <div class="system-title">
        <div>Automatic Feedback Generator Using LLM</div>
    </div>
    <div class="system-component">
        <div class="automatic-feedback-generator">

            <div class="inputs">
                <div class="problem-description">
                    <h1><img src="images/edit-info.png" alt="">Problem Description</h1>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="program-testcases">
                    <h1><img src="images/testing.png" alt="">Test Cases</h1>
                </div>
            </div>

            <div class="code-input">
                <div class="wrong-program-description">
                    <img src="images/coding.png" alt="">
                    Wrong Program Code
                </div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button></button>
            </div>
        </div>
    </div>
</body>
</html>
